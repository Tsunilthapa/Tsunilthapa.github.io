<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="anime.css">
    <script src="anime.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery Basic</title>
</head>

<body>

    <section class="container pl-3 pb-5 col-3 position-absolute">
        <article class="form-group">
            <label>Width</label>
            <input class="form-control" type="number" id="width" value="10">
        </article>
        <article class="form-group">
            <label>Growth Amount</label>
            <input class="form-control" type="number" id="growthAmount" value="1">
        </article>
        <article class="form-group">
            <label>Interval</label>
            <input class="form-control" type="number" id="interval" value="100">
        </article>
        <article class="form-group">
            <label>Number of Circles</label>
            <input class="form-control" type="number" id="noOfCircles" value="10">
        </article>

        <article class="form-group"></article>
        <input class="btn btn-success" type="button" id="start" value="Start">
    </section>
    </section>

</body>

</html>
